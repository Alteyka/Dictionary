{% extends 'base.html' %}

{% block content %}
<form action="{% url 'word_create' %}" method="post" class="word-create-form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
            {{ field.body }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
